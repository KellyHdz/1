<ion-header>
  <ion-toolbar>
    <ion-title> <p align="center"> Detalles de  {{producto.nombre}} </p></ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-item>
                <p align="left">
                    <ion-img style="width: 45%; height: 100%;"  [src]="producto.image"></ion-img>
                </p>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item *ngFor="let especificacion of producto.especificaciones"> 
                    {{especificacion}}
                </ion-item>
                <ion-item>
                    <ion-text>Sembradio: </ion-text>{{producto.sembradio}}
                    <ion-buttons>
                      <ion-button>
                          <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
                      </ion-button>
                    </ion-buttons>
                </ion-item>
                
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-back-button defaultHref="/producto"></ion-back-button>
</ion-content>
